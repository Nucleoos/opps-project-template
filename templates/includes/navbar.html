{% load static mptt_tags %}
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img width="50" class="img-responsive" src="{% get_static_prefix %}img/new_logo.png" alt="" />
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% recursetree opps_menu %}
                <li class="{% if not node.is_leaf_node %}dropdown {% endif %}">
                    <a href="{% url 'containers:channel' node.long_slug %}" {% if not node.is_leaf_node %}class="dropdown-toggle" data-toggle="dropdown"{% endif %}>{{ node.name }}</a>
                </li>
                    {% if not node.is_leaf_node %}
                        <ul class="dropdown-menu" role="menu">{{ children }}</ul>
                    {% endif %}
                {% endrecursetree %}
            </ul>
        </div>
        <!-- /.navbar-collapse --> </div>
    <!-- /.container-fluid -->
</nav>
